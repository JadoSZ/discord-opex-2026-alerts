name: Weekly OPEX Preview

on:
  schedule:
    # Every Sunday at 18:00 PM Eastern (22:00 UTC)
    - cron: '0 22 * * 0'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  weekly-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Send weekly preview alert
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python opex_alerts.py --alert-type weekly --frequency medium
      
      - name: Log completion
        if: always()
        run: echo "Weekly preview workflow completed at $(date)"
